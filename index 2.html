<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Relations Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Investor Relations Assistant</h1>
            <p class="subtitle">Ask me about any investor relations terminology</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-content">
                    <p>Hello! I'm here to help you understand investor relations terminology. What would you like to know?</p>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form id="chatForm" class="chat-form">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type a terminology..."
                    autocomplete="off"
                    maxlength="500"
                >
                <button type="submit" id="submitButton" class="submit-button">
                    <span class="button-text">Submit</span>
                </button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
